{% extends "base.html" %}

{% block title %}Order Pizza{% endblock %}

{% block content %}
<div class="container">
    <h2>Order Your Pizza</h2>
    <form action="{{ url_for('order_pizza') }}" method="POST">
       
        <div class="pizza-order-wrapper">
            <div class="pizza-order">
                <label for="pizza_type">Pizza Type:</label>
                <select name="pizza_type[]" id="pizza_type">
                    <option value="Margherita">Margherita - $8.50</option>
                    <option value="Pepperoni">Pepperoni - $9.00</option>
                    <option value="Hawaiian">Hawaiian - $10.00</option>
                    <option value="Veggie">Veggie - $9.50</option>
                </select>
            </div>
            <div class="pizza-order">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity[]" id="quantity" min="1" max="10" value="1">
            </div>
        </div>
        <button type="button" onclick="addPizzaOrder()">Add Another Pizza</button>
        <button type="submit">Order</button>
    </form>
</div>

<script>
    function addPizzaOrder() {
        const form = document.querySelector('form');
        const pizzaOrderWrapper = document.querySelector('.pizza-order-wrapper');
        const newPizzaOrderWrapper = pizzaOrderWrapper.cloneNode(true);
        form.insertBefore(newPizzaOrderWrapper, form.querySelector('button[type="submit"]'));
    }
</script>
{% endblock %}
